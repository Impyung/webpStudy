<!DOCTYPE html>
<!--국룰-->
<html lang="en">
  <head>
    <!--head 태그는 웹 브라우저 화면(본문)에 보이지 않는 내용 정의-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta태그는 문서를 조회하는 방법 정의-->
    <title>제목</title>
    <!--문서의제목(브라우저 상단)-->
  </head>
  <body>
    <!--문서 본문(웹 브라우저에서 보이는 내용)-->내용
    <a href="https://www.naver.com">NAVER</a>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
    </table>
    <ul>
      <li>첫쨰</li>
      <li>둘쨰</li>
      <li>셋째</li>
    </ul>
    <ol>
      <li>순서</li>
      <li>가</li>
      <li>나와요</li>
    </ol>
  </body>
</html>
